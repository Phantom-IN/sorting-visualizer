<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorting Visualizer</title>
</head>
<body>
    <h1>Sorting Visualizer</h1>
    Enter the number of elements of the array.
    <input type="number" name="size" id="size">
    <button id="btn" onclick="init()" disabled>Submit</button><br>
    <label id="text" for="array"></label><br><br>
    <div id="container">
    </div>
    <br>
    <div id="buttons">
        <button hidden id="qs" onclick="qs()">Quick Sort</button>
        <button hidden id="hs" onclick="hs()">Heap Sort</button>
        <button hidden id="bs" onclick="bs()">Bubble Sort</button>
        <button hidden id="ss" onclick="ss()">Selection Sort</button>
    </div>  
    <script src="script.js"></script>
</body>
</html>
